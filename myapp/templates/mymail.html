{% extends 'base.html' %}

{% block title %}Mail{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mymail.css' %}">

<div id="login" style="margin-top: 12%;">
    <a href="/" id="mainhome"><i class="fa fa-chevron-left fa-2x ms-5" aria-hidden="true"></i></a>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show pb-0" role="alert">
                
                 <p {% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>Congrats! </strong>{{ message }}</p>
                 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              {% endif %}


              
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Send Mail</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">To Email:</label><br>
                            <input type="email" name="to_email" id="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-4 mt-4">
                            <label for="sub" class="text-info">Subject:</label><br>
                            <input type="text" name="subject" id="sub" class="form-control">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a Message" id="floatingTextarea2" style="height: 100px" name="message"></textarea>
                            <label for="floatingTextarea2">Message</label>
                          </div>
                        <div class="form-group mt-4">

                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Send">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
